<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressori</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestione Compressori</h1>
    <div id="compressori">
        <h2>COMPRESSORI</h2>
        <table>
            <thead>
                <tr>
                    <th>Fornitore</th>
                    <th>Quantità</th>
                    <th>Codice</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- La prima riga sarà generata dinamicamente -->
            </tbody>
        </table>
    </div>
    <button id="generaCSV">Esporta in CSV</button>

    <script src="script.js"></script>
</body>
</html>
