<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressori</title>
    <link rel="stylesheet" href="css/styles.css">
    rev8
</head>

<body>
    <h1>Ordini Critici</h1>

    <div id="commessa-info">
    <label for="anno">Anno:</label>
    <input type="number" id="anno" value="2025" min="2000" max="2100">
    
    <label for="numero-commessa">Numero Commessa:</label>
    <input type="text" id="numero-commessa" placeholder="Inserisci numero commessa">
    
    <label for="nome-commessa">Nome Commessa:</label>
    <input type="text" id="nome-commessa" placeholder="Inserisci nome commessa">
    </div>
    
    <div id="compressori">
        <h2>Componenti principali</h2>
        <table>
            <thead>
                <tr>
                    <th>Fornitore</th>
                    <th>Quantità</th>
                    <th>Codice</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- La prima riga sarà generata dinamicamente -->
            </tbody>
        </table>
    </div>
    <button id="generaCSV">Esporta in CSV</button>
    <button id="generaEmail">Invia via Email</button>

    <!-- Inclusione dei file JS -->
    <script type="module" src="js/table.js"></script>
    <script type="module" src="js/csv.js"></script>
    <script type="module" src="js/email.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
